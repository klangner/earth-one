@import controllers.HomeController.Rainfall

@(stations: List[Rainfall])


@main("EarthOne", "rainfall") {
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Rainfall</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Station</th>
              <th scope="col">Last updated</th>
              <th scope="col">Precipitations (mm)</th>
              <th scope="col">Forecast +1h</th>
            </tr>
          </thead>
          <tbody>
            @for(station <- stations) { <tr>
              <th scope="row">@station.name</th>
              <td>@station.updatedAt</td>
              <td>@station.precipitation</td>
              <td>@station.forecast</td>
              </tr>
              }
          </tbody>
        </table>
      </div>
    </div>
  </div>
}
