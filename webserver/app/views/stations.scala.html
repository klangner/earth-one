@import controllers.HomeController.Station

@(stations: List[Station])

@main("EarthOne", "stations") {
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Stations</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Station</th>
              <th scope="col">Last updated</th>
              <th scope="col">Level (m)</th>
              <th scope="col">Forecast +1h</th>
              <th scope="col">Forecast error</th>
            </tr>
          </thead>
          <tbody>
            @for(station <- stations) {
              <tr>
                <th scope="row">@station.name</th>
                <td>@station.updatedAt</td>
                <td>@station.level</td>
                <td>@station.forecast</td>
                <td>@station.forecastError</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
}
